---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

environment:
  DOCKER_BUILDKIT: "1"

steps:
  - name: docker
    image: plugins/docker
    settings:
      context: app
      dockerfile: app/Dockerfile
      auto_tag: true
      build_args:
        - edition=team
        - MM_VERSION=5.35.2
        - BUILDKIT_INLINE_CACHE=1
      password:
        from_secret: docker_password
      repo: alinpanaitiu/mattermost
      username: alinpanaitiu
      purge: false
      cache_from:
        - alinpanaitiu/mattermost:latest

  - name: docker-db
    image: plugins/docker
    settings:
      context: db
      dockerfile: db/Dockerfile
      auto_tag: true
      build_args:
        - BUILDKIT_INLINE_CACHE=1
      password:
        from_secret: docker_password
      repo: alinpanaitiu/mattermost-db
      username: alinpanaitiu
      purge: false
      cache_from:
        - alinpanaitiu/mattermost-db:latest

  - name: deploy
    image: curlimages/curl
    commands:
      - curl -L -s -S https://alin:$${DEPLOY_PASSWORD}@deploy.darkwoods.win/mattermost
    environment:
      DEPLOY_PASSWORD:
        from_secret: deploy_password
    when:
      branch:
        - master
    depends_on:
      - docker
      - docker-db

  - name: cloudflare
    image: jetrails/drone-cloudflare-caching
    settings:
        api_token:
            from_secret: cloudflare_cache_purge_token
        zone_identifier: b10f3c851da045daad551b39f76c0870
        action: purge_everything
    when:
        branch:
            - master
    depends_on:
      - deploy

  - name: notify
    image: drillster/drone-email
    settings:
        host: smtp.gmail.com
        username: alin.panaitiu
        password:
            from_secret: gmail_password
        from: drone@darkwoods.win
    when:
        status: [success, failure]
    depends_on:
      - deploy


